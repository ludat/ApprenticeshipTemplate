<h3>Things to add</h3>
<table class="table table-bordered">
    <tr>
        <th>Isbn</th>
        <th>Title</th>
        <th>Price</th>
        <th>CTA</th>
    </tr>
    <tr ng-repeat="book in books">
        <td>{{book.isbn}}</td>
        <td>{{book.title}}</td>
        <td>{{book.price}}</td>
        <td><button ng-click="addBook(book)">Add book</button></td>
    </tr>
</table>
<h3>Current cart</h3>
    <table class="table table-bordered">
        <tr>
            <th>Isbn</th>
            <th>Title</th>
            <th>Price</th>
            <th>amount</th>
        </tr>
        <tr ng-repeat="order in cart.content">
            <td>{{order.book.isbn}}</td>
            <td>{{order.book.title}}</td>
            <td>{{order.book.price}}</td>
            <td>{{order.amount}}</td>
        </tr>
    </table>
</div>
<p><button ng-click="checkout()">Checkout this beautiful cart</button></p>
